<!DOCTYPE html>
<html>
<head>
	<title>Mood Mapper</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="page-header">
  	<h1>MoodMapper</h1>
	</div>
	<!-- <p class='headliner'>What are you in the mood for?</p> -->
	<input id="pac-input" class="controls" type="text" placeholder="i.e. restaurants near san francisco, ca">
	<input id="searchbutton"  type="submit" value="search">
	
	<div id="map" class="col-xs-12 col-sm-6 col-md-8"></div>
	<div id="list" class="col-xs-6 col-md-4 list-group">
		<h3 class="intromsg">What are you in the mood for? </h3>
		<br>
		<h4 class="intromsg">A day at the park? Tasty bites?</h4>
		<br>
		<h3 class="intromsg" id="calltoaction">Try searching for it.</h3>
	</div>
		
	<br>
	<div class="moreinfosection">
		<div class="searchresultname"></div>
		<div id="moreinfo" class="col-xs-6 col-md-4 infopics">
		</div>
	</div>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkoHE7dCxBpqnwvyP9BDKXdS5y-w_vMKE&libraries=places&callback=initAutocomplete" async defer></script>
	<script type="text/javascript" src="index.js"></script>
	
</body>
</html>
